<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktok Downloader</title>

    <meta property="og:title" content="Tiktok Downloader" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A tiktok downloader." />

    <link rel="icon" href="/favicon.ico?" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="m-3">
      <h1>Tiktok downloader</h1>
      <form id="download-form">
        <div class="d-flex gap-3 form-group col-4">
          <input type="url" class="form-control" placeholder="Url" required />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="mt-3 embed-responsive embed-responsive-4by3">
        <video
          id="download-video"
          controls
          class="embed-responsive-item"
        ></video>
      </div>
      <button class="btn btn-danger mt-4" id="remove-video">
        Remove video
      </button>
    </div>
  </body>
</html>
